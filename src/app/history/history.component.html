
<div style="" class="container">
    <h1>History of Logs</h1>
    <table class="table" style="margin-top:5%">
        <thead>
          <tr>
            <th scope="col">IP</th>
            <th scope="col">Continent</th>
            <th scope="col">Country</th>
            <th scope="col">Country_code</th>
            <th scope="col">Region</th>
            <th scope="col">Region_code</th>
            <th scope="col">city</th>
          </tr>
        </thead>
        <tbody *ngFor="let instance of [1,2,3,4]">
            <tr>
    
                <td>{{instance.ip}}</td>
                <td>{{instance.Continent}}</td>
                <td>{{instance.Country}}</td>
                <td>{{instance.Country_code}}</td>
                <td>{{instance.Region}}</td>
                <td>{{instance.Region_code}}</td>
                <td>{{instance.city}}</td>
            </tr>
        
        </tbody>
      </table>
</div>
